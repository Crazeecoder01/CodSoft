<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- <div class="head">
        <div class="h1">

            <h1>My Calculator</h1>
        </div>
    </div> -->
    <div class="section">
        
        <div class="calc_body">
            <form>
                <div class="model">

                    fx-997ms
                </div>
                <div class="display">
                    <!-- <button class="screen"></button> -->
                    <input type="text" placeholder="0" id="inputBox" />
                </div>
                <div class="first_row">
                    <button id="special_char">AC</button>
                    <button id="special_char">C</button>
                    <button id="special_char">%</button>                    
                    <button id="special_char">/</button>
                </div>
                <div class="second_row">
                   <button>7</button>
                   <button>8</button>
                   <button>9</button>
                   <button id="special_char">*</button>
                </div>
                <div class="third_row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button id="special_char">-</button>
                </div>
                <div class="fourth_row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id="special_char">+</button>
                </div>
                <div class="fifth_row">
                    <button>0</button>
                    <button>.</button>
                    <button id="equal_symbol">=</button>
                </div>
            </form>
        </div>
    </div>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> -->
    <script src="index.js"></script>
</body>
</html>
